<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamoa</title>

  <!-- Font va style -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    header p {
      color: #ddd;
      font-size: 1rem;
      margin-top: 8px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 30px;
      margin: 60px 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .card-content p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .card-content a {
      display: inline-block;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 10px;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    .card-content a:hover {
      background: linear-gradient(135deg, #ff5e62, #ff9966);
    }

    @media (max-width: 700px) {
      .team-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Bizning Jamoa</h1>
  </header>

  <!-- CARDLAR -->
  <section class="team-container">

    <div class="card">
      <div class="card-content">
        <h2>Dilshod Vafoev</h2>
        <p>Frontend Developer</p>
        <a href="dilshod.html">Ko‘rish</a>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <h2>Xamroyev Ibodullo</h2>
        <p>Backend Developer</p>
        <a href="ibodullo.html">Ko‘rish</a>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <h2>Xushnudov Alisher</h2>
        <p>UX/UI Designer</p>
        <a href="alisher.html">Ko‘rish</a>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <h2>Ahmedova Madina</h2>
        <p>Project Manager</p>
        <a href="madina.html">Ko‘rish</a>
      </div>
    </div>

  </section>

</body>
</html>
